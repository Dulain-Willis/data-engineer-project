x-airflow-common: &airflow-common
  #shared config for airflow services
  image: apache/airflow:2.10.3
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://postgres:postgres@postgres:5432/postgres
    AIRFLOW_UID: "50000"
  depends_on:
    - postgres
  volumes:
    - ./dags:/opt/airflow/dags
    - ./airflow/logs:/opt/airflow/logs
    - ./airflow/plugins:/opt/airflow/plugins

services:

  postgres:
  #analytics warehouse & airflow DB
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  minio:
  #S3 like object/bucket storage
    image: minio/minio
    command: server /data #--console-address ":9001" | enable for web browser use
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      #- "9001:9001" \ enable this for web browser use
    volumes:
      - ./.mnt/minio:/data

  mc:
  #cli for interacting with minio
    image: minio/mc
    entrypoint: /bin/bash #docker compose run --rm mc \ to hop in container using mc
    tty: true
    depends_on:
      - minio
    volumes:
      - ./.mnt/mc:/root/.mc

  terraform:
  #IAC for minio buckets
    image: hashicorp/terraform
    working_dir: /workspace
    entrypoint: ["terraform"]
    volumes:
      - ./infra/terraform:/workspace

  airflow_init:
    <<: *airflow-common
    command: bash -c "airflow db migrate && airflow users create --firstname admin --lastname admin --email admin --password admin --username admin --role Admin"
    depends_on:
      - postgres
    restart: "no"

  airflow_webserver:
    <<: *airflow-common 
    command: webserver
    ports:
      - "8080:8080"
    restart: always

  airflow_scheduler:
    <<: *airflow-common 
    command: scheduler
    restart: always
